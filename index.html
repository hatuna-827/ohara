<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HOME | おはらん教</title>
	</head>
	<style type="text/css">
		::selection {
			background-color: #a2d5ff;
			color: #000000;
		}
		body {
			margin: 0px;
			font-family: '游明朝','Yu Mincho','YuMincho','Hiragino Mincho Pro',serif;
			font-size: 0px;
			background-color: #fff;
		}
        h1 {
            margin: 30px 0px;
            line-height: 50px;
            color: #000000;
            font-size: 45px;
            text-align: left;
        }
        .right {
            text-align: right;
        }
        #main {
            margin: 50px;
        }
        #png {
            height: 170px;
            margin: -170px 0px 0px 0px;
            cursor: pointer;
        }
        #serihu {
            text-align: center;
            margin: 50px 0px 0px 0px;
            font-size: min(30px,3vw);
            white-space: nowrap;
            line-height: 170px;
            width: calc(100% - 150px - 1vw);
            height: 170px;
            background-color: #cbd9e7;
            color: #000000;
            border-radius: 10px;
        }
        #serihu::before {
            margin: 60px 0px 0px 0px;
            position: absolute;
            right: 180px;
            width: 50px;
            height: 50px;
            background-color: #cbd9e7;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            content: '';
        }
        #tyu {
            position: absolute;
            right: 10px;
            bottom: 10px;
            font-size: 20px;
        }
	</style>
	<body>
		<div style="background-color: #6fbeff; width: 100%; height: min(90px,15vw); text-align: left;"><div style="margin-left: 50px;"><a style="font-size: min(50px,10vw); color: #000000; text-decoration: none;" href="https://hatuna-827.github.io/ohara/">おはらん教</a></div></div>
		<div style="text-align: right; padding: min(30px,6vw) 50px 0px 0px; margin: max(-90px,-15vw) 0px 0px 0px; height: min(60px,9vw); vertical-align: middle;"><a style="font-size: min(30px,6vw); color: #000000; text-decoration: none; text-align: right; " href="https://hatuna-827.github.io/ohara/topic/">TOPIC</a></div>
		<div id="main">
        <h1>おはらん教へようこそ！</h1>
        <div id="serihu"></div>
        <div class="right"><img src="ohara.png" id="png" onclick="serihu()"></div>
        <p id="tyu">※この宗教は決して危ないものではございません。</p>
        </div>
        <script>
            let a=0
            serihu()
            function serihu(){
                if (a==0) document.getElementById('serihu').textContent='click me!'
                if (a==1) document.getElementById('serihu').textContent='嫌なことをただ堪えるのが我慢、'
                if (a==2) document.getElementById('serihu').textContent='好きなことのために堪えるのが辛抱。'
                if (a==3) document.getElementById('serihu').textContent='我慢には不満があり、'
                if (a==4) document.getElementById('serihu').textContent='辛抱には希望がある。'
                if (a==5) document.getElementById('serihu').textContent='我慢はいずれ爆発し、'
                if (a==6) document.getElementById('serihu').textContent='辛抱はいずれ実る。'
                if (a==7) document.getElementById('serihu').textContent='我慢しなくてよい。'
                if (a==8) document.getElementById('serihu').textContent='辛抱しよう！'
                if (a==9) document.getElementById('serihu').textContent=''
                a+=1
                if (a>9) a=1
            }
        </script>
    </body>
</html>
